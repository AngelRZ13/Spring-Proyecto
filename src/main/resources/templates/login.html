<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesion</title>
  <script src="https://kit.fontawesome.com/402b50f9af.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style type="text/css">


</style>

</head>
<body   class="d-flex justify-content-center align-items-center vh-120" style="background-color: #800080   ;">
<!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 300px!important">
      <div class="col-lg-4 col-md-6 col-sm-6">
		  <div class="alert alert-danger" th:if="${param.error}">Credenciales Erroneas</div>
		<div class="alert alert-success" th:if="${param.logout}">Sesión terminada</div>
        <div class="box shadow">
				  <div class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem">
          <div class="card-title text-center border-bottom" style="margin-bottom: 30px;">
            <h2 class="text-center fs-1 fw-bold"  >Iniciar Sesion</h2>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/sesion/login}">
				<div class="d-flex justify-content-center">
        <i class="fa-solid fa-car fa-bounce fa-2xl" style="color: #800080  ;"></i>
				
				</div>
              <div class="input-group mt-4" style="margin-bottom: 10px;">
        <div class="input-group-text" style="background-color: #800080  ;">
          <i class="fa-regular fa-user fa-xl" style="color: #ffffff;"></i>
        </div>
        <input class="form-control bg-light" type="text" placeholder="Usuario"  name="username"/>
      </div>
              <div class="input-group mt-1">
        <div class="input-group-text" style="background-color: #800080  ;">
          <i class="fa-solid fa-lock fa-xl" style="color: #ffffff;"></i>
        </div>
        <input class="form-control bg-light" type="password" placeholder="Contraseña" name="password"/>
      </div>
             <div class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #800080  ;">
        <button type="submit" class="btn text-light main-bg">Ingresar</button>
      </div>
            </form>
          </div>
        </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>


</html>
